<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Layout Con Tabla # 2</title>
</head>

<body>

            <td>

            </td>

            </td>

        </tr>

            <td colspan="2" width="9" height="1">

            </td>

            <td height="100">

            </td>

</html>
